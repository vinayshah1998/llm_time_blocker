<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Time Blocker - Sign In</title>
  <link rel="stylesheet" href="../popup/popup.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>LLM Time Blocker</h1>
      <p>Stay focused, stay productive</p>
    </div>

    <div class="tab-container">
      <button class="tab-btn active" data-tab="login">Sign In</button>
      <button class="tab-btn" data-tab="signup">Create Account</button>
    </div>

    <div class="auth-error" id="auth-error">
      <p id="error-message"></p>
    </div>

    <div class="auth-success" id="auth-success">
      <p id="success-message"></p>
    </div>

    <!-- OAuth Buttons -->
    <div class="oauth-container">
      <button class="oauth-btn google-btn" id="google-signin">
        <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <!-- Login Form -->
    <div class="form-container active" id="login-form">
      <form id="login-form-el">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn" id="login-btn">Sign In</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signup-form">
      <form id="signup-form-el">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" required minlength="8">
          <p class="password-requirements">Must be at least 8 characters</p>
        </div>
        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="submit-btn" id="signup-btn">Create Account</button>
      </form>
    </div>
  </div>

  <script src="../../shared/constants.js"></script>
  <script src="../../shared/api.js"></script>
  <script src="../../shared/oauth.js"></script>
  <script src="auth.js"></script>
</body>
</html>
