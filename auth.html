<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Time Blocker - Sign In</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
      background: #1a1a3e;
      border-radius: 12px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .auth-header h1 {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 8px;
    }

    .auth-header p {
      color: #8a8aaa;
      font-size: 14px;
    }

    .tab-container {
      display: flex;
      margin-bottom: 20px;
      background: #0f0f23;
      border-radius: 8px;
      padding: 4px;
    }

    .tab-btn {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: #8a8aaa;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background: #4a6a9a;
      color: white;
    }

    .tab-btn:hover:not(.active) {
      color: #e4e4e4;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: #8a8aaa;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #2a2a4a;
      border-radius: 8px;
      font-size: 14px;
      background: #0f0f23;
      color: #e4e4e4;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4a6a9a;
    }

    .form-group input::placeholder {
      color: #6a6a8a;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #4a6a9a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }

    .submit-btn:hover {
      background: #5a7aaa;
    }

    .submit-btn:disabled {
      background: #3a3a5a;
      cursor: not-allowed;
    }

    .auth-error {
      background: rgba(230, 138, 138, 0.1);
      border: 1px solid #e68a8a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      display: none;
    }

    .auth-error.visible {
      display: block;
    }

    .auth-error p {
      color: #e68a8a;
      font-size: 13px;
      margin: 0;
    }

    .auth-success {
      background: rgba(138, 230, 138, 0.1);
      border: 1px solid #8ae68a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      display: none;
    }

    .auth-success.visible {
      display: block;
    }

    .auth-success p {
      color: #8ae68a;
      font-size: 13px;
      margin: 0;
    }

    .password-requirements {
      font-size: 11px;
      color: #6a6a8a;
      margin-top: 6px;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>LLM Time Blocker</h1>
      <p>Stay focused, stay productive</p>
    </div>

    <div class="tab-container">
      <button class="tab-btn active" data-tab="login">Sign In</button>
      <button class="tab-btn" data-tab="signup">Create Account</button>
    </div>

    <div class="auth-error" id="auth-error">
      <p id="error-message"></p>
    </div>

    <div class="auth-success" id="auth-success">
      <p id="success-message"></p>
    </div>

    <!-- Login Form -->
    <div class="form-container active" id="login-form">
      <form id="login-form-el">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn" id="login-btn">Sign In</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signup-form">
      <form id="signup-form-el">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" required minlength="8">
          <p class="password-requirements">Must be at least 8 characters</p>
        </div>
        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="submit-btn" id="signup-btn">Create Account</button>
      </form>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="auth.js"></script>
</body>
</html>
