<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Time Blocker Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>LLM Time Blocker</h1>

    <!-- API Key Section -->
    <section class="section">
      <h2>API Key</h2>
      <div class="input-group">
        <input type="password" id="api-key" placeholder="Enter your Anthropic API key">
        <button id="save-api-key">Save</button>
      </div>
      <p class="status" id="api-key-status"></p>
    </section>

    <!-- Active Approvals Section -->
    <section class="section">
      <h2>Active Approvals</h2>
      <div id="active-approvals">
        <p class="empty-state">No active approvals</p>
      </div>
    </section>

    <!-- Blocking Schedule Section -->
    <section class="section">
      <div class="schedule-header">
        <h2>Blocking Schedule</h2>
        <label class="toggle-switch">
          <input type="checkbox" id="schedule-toggle">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="schedule-box" id="schedule-box">
        <div class="schedule-status" id="schedule-status">
          <span class="status-indicator" id="status-indicator"></span>
          <span id="status-text">Loading...</span>
        </div>
        <button class="edit-schedule-btn" id="edit-schedule-btn">Edit Schedule...</button>
      </div>
    </section>

    <!-- Schedule Modal -->
    <div class="modal-overlay" id="schedule-modal">
      <div class="modal-dialog">
        <div class="modal-header">
          <h3>Edit Schedule</h3>
          <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <p class="modal-hint">Sites are blocked during these time ranges:</p>
          <div id="time-ranges-container">
            <!-- Time ranges will be added here -->
          </div>
          <button class="add-range-btn" id="add-range-btn">+ Add Time Range</button>
        </div>
        <div class="modal-footer">
          <button class="modal-btn cancel-btn" id="modal-cancel">Cancel</button>
          <button class="modal-btn save-btn" id="modal-save">Save</button>
        </div>
      </div>
    </div>

    <!-- Blocked Sites Section -->
    <section class="section">
      <h2>Blocked Sites</h2>
      <ul id="blocked-sites-list">
        <!-- Sites will be added here -->
      </ul>

      <div class="add-site-section" id="add-site-section">
        <div class="input-group">
          <input type="text" id="new-site" placeholder="e.g., facebook.com">
          <button id="add-site-btn">Add</button>
        </div>
      </div>

      <!-- Phrase Protection -->
      <div class="protection-section" id="protection-section">
        <p class="protection-hint">To modify blocked sites, type the following phrase:</p>
        <p class="protection-phrase">"I understand this defeats the purpose of this extension"</p>
        <input type="text" id="unlock-phrase" placeholder="Type the phrase above...">
        <button id="unlock-btn">Unlock</button>
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
